<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Netflix</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&family=Geist:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "Roboto", sans-serif;
      font-weight: 100;
      font-style: normal;
      background-image: url("https://consensodelmercado.com/wp-content/uploads/2022/05/netflix_portadas.jpg");
      color: #fff;
    }
    header {
      background-color: #000;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .logo {
      font-size: 1.5rem;
      color: #e50914;
      font-weight: bold;
    }
    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }
    .nav-links a {
      text-decoration: none;
      color: #fff;
      transition: color 0.3s;
    }
    .nav-links a:hover {
      color: #e50914;
    }
    .header-actions {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .btn-primary {
      font-family: "Roboto", sans-serif;
      font-weight: 100;
      font-style: normal;
      background-color: #e50914;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .btn-primary:hover {
      background-color: #ff6f61;
    }
    .language-selector select {
      font-family: "Roboto", sans-serif;
      font-weight: 100;
      font-style: normal;
      background: #333;
      color: #fff;
      border: none;
      padding: 0.5rem;
      border-radius: 5px;
      font-size: 1rem;
    }
    .hero {
      background-image: url('https://assets.nflxext.com/ffe/siteui/vlv3/5e3b5b71-5a77-4a5b-97c1-0e00b575d4b6/4fd90f8e-4ef5-41fa-8de0-1cd4bc39a481/CO-es-20230904-popsignuptwoweeks-perspective_alpha_website_large.jpg');
      background-size: cover;
      background-position: center;
      min-height: 90vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
      padding: 2rem;
    }
    .hero-content {
      font-family: "Roboto", sans-serif;
      font-weight: 100;
      font-style: normal;
      max-width: 600px;
      background: rgba(0, 0, 0, 0.7);
      padding: 2rem;
      border-radius: 10px;
    }
    .hero-content h1 {
      font-family: "Roboto", sans-serif;
      font-weight: 100;
      font-style: normal;
      font-size: 2.5rem;
      margin-bottom: 1rem;
      background: #e50914;
    }
    .hero-content p {
      font-family: "Roboto", sans-serif;
      font-weight: 100;
      font-style: normal;
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
      background-color: black;
    }
    footer {
      font-family: "Roboto", sans-serif;
      font-weight: 100;
      font-style: normal;
      background-color: #000;
      color: #aaa;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
    footer ul {
      font-family: "Roboto", sans-serif;
      font-weight: 100;
      font-style: normal;
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: 1rem 0;
    }
    footer ul li a {
      font-family: "Roboto", sans-serif;
      font-weight: 100;
      font-style: normal;
      text-decoration: none;
      color: #aaa;
      font-size: 0.9rem;
    }
    footer ul li a:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Netflix</div>
    <nav>
      <ul class="nav-links">
        <li><a href="netflix.html">Home</a></li>
        <li><a href="movies.html">Movies</a></li>
        <li><a href="series.html">Series</a></li>
        <li><a href="mylist.html">My List</a></li>
      </ul>
    </nav>
    <div class="header-actions">
      <div class="language-selector">
        <select>
          <option value="es">Spanish</option>
          <option value="en">English</option>
        </select>
      </div>
      <a href="inicio-sesion.html"><button class="btn-primary">Sign In</button></a>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="hero-content">
        <h1>Enjoy the best streaming</h1>
        <p>All your favorite content in one place. Movies, series, and more.</p>
        <a href="register.html"><button class="btn-primary">Start Now</button></a>
      </div>
    </section>
  </main>

  <footer>
    <ul>
      <li><a href="#terms">Terms of Use</a></li>
      <li><a href="#privacy">Privacy</a></li>
      <li><a href="#help">Help Center</a></li>
      <li><a href="#corporate">Corporate Information</a></li>
    </ul>
    <p>&copy; 2024 Netflix. All rights reserved.</p>
  </footer>
</body>
</html>
